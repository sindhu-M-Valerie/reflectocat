<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mirror frame -->
  <ellipse cx="230" cy="120" rx="65" ry="80" fill="#E8EAF6" stroke="#A3B5CC" stroke-width="4"/>
  <ellipse cx="250" cy="85" rx="15" ry="8" fill="#fff" opacity="0.20"/>
  <!-- Mona's tail -->
  <path d="M90 210 Q60 180 110 170 Q90 220 160 210" stroke="#23272E" stroke-width="7" fill="none"/>
  <!-- Mona's body (back view) -->
  <ellipse cx="120" cy="175" rx="37" ry="27" fill="#23272E"/>
  <!-- Head (Mona, back view, slightly tilted) -->
  <ellipse cx="120" cy="120" rx="33" ry="30" fill="#23272E"/>
  <!-- Left ear -->
  <polygon points="99,110 110,78 117,110" fill="#23272E"/>
  <!-- Right ear -->
  <polygon points="141,110 130,78 123,110" fill="#23272E"/>
  <!-- Mona's left tentacle -->
  <ellipse cx="99" cy="145" rx="8" ry="4" fill="#23272E" transform="rotate(-20 99 145)"/>
  <!-- Mona's right tentacle -->
  <ellipse cx="141" cy="145" rx="8" ry="4" fill="#23272E" transform="rotate(20 141 145)"/>
  <!-- Subtle face hint (back) -->
  <ellipse cx="112" cy="128" rx="2" ry="4" fill="#444"/>
  <ellipse cx="128" cy="128" rx="2" ry="4" fill="#444"/>
  <!-- Reflection Mona (front, simplified, light) -->
  <ellipse cx="230" cy="90" rx="25" ry="22" fill="#fff" opacity="0.7"/>
  <!-- Reflection ears -->
  <polygon points="210,85 220,65 225,88" fill="#fff" opacity="0.7"/>
  <polygon points="250,85 240,65 235,88" fill="#fff" opacity="0.7"/>
  <!-- Reflection tentacles -->
  <ellipse cx="215" cy="112" rx="7" ry="3" fill="#fff" opacity="0.5" transform="rotate(-15 215 112)"/>
  <ellipse cx="245" cy="112" rx="7" ry="3" fill="#fff" opacity="0.5" transform="rotate(15 245 112)"/>
  <!-- Reflection face features -->
  <ellipse cx="223" cy="97" rx="2" ry="3" fill="#A3B5CC" opacity="0.8"/>
  <ellipse cx="237" cy="97" rx="2" ry="3" fill="#A3B5CC" opacity="0.8"/>
  <!-- Reflection mouth -->
  <path d="M228 105 Q230 108 232 105" stroke="#A3B5CC" stroke-width="1.5" fill="none" opacity="0.8"/>
  <!-- Ground shadow -->
  <ellipse cx="160" cy="225" rx="95" ry="11" fill="#E8EAF6" opacity="0.7"/>
</svg>

<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="90" cy="90" r="80" fill="#F6F7FB"/>
  <!-- Cat face -->
  <ellipse cx="90" cy="100" rx="48" ry="40" fill="#C6D6ED"/>
  <!-- Cat ears -->
  <polygon points="60,60 78,78 68,90" fill="#C6D6ED"/>
  <polygon points="120,60 102,78 112,90" fill="#C6D6ED"/>

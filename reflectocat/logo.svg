  <circle cx="130" cy="140" r="22" fill="#E8EAF6" stroke="#A3B5CC" stroke-width="3"/>
  <ellipse cx="130" cy="140" rx="10" ry="8" fill="#FFFFFF" opacity="0.4"/>
  <!-- Cat eyes -->
  <ellipse cx="78" cy="110" rx="4" ry="7" fill="#333"/>
  <ellipse cx="102" cy="110" rx="4" ry="7" fill="#333"/>
  <!-- Cat nose -->
  <ellipse cx="90" cy="120" rx="4" ry="2" fill="#B7797B"/>
  <!-- Cat mouth -->
  <path d="M86 124 Q90 128 94 124" stroke="#B7797B" stroke-width="2" fill="none"/>
</svg>

<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mirror (ellipse with subtle shine) -->
  <ellipse cx="230" cy="120" rx="65" ry="80" fill="#E8EAF6" stroke="#A3B5CC" stroke-width="4"/>
  <ellipse cx="250" cy="85" rx="15" ry="8" fill="#fff" opacity="0.25"/>
  <!-- Octocat tail -->
  <path d="M80 210 Q60 170 105 170 Q80 220 150 210" stroke="#23272E" stroke-width="7" fill="none"/>
  <!-- Octocat body (back view) -->
  <ellipse cx="120" cy="175" rx="40" ry="30" fill="#23272E"/>
  <!-- Octocat head (back view, slightly tilted) -->
  <ellipse cx="120" cy="120" rx="35" ry="32" fill="#23272E"/>
  <!-- Left ear -->
  <polygon points="97,108 108,80 116,110" fill="#23272E"/>
  <!-- Right ear -->
  <polygon points="143,108 132,80 124,110" fill="#23272E"/>
  <!-- Left tentacle -->
  <ellipse cx="98" cy="145" rx="10" ry="5" fill="#23272E" transform="rotate(-20 98 145)"/>
  <!-- Right tentacle -->
  <ellipse cx="142" cy="145" rx="10" ry="5" fill="#23272E" transform="rotate(20 142 145)"/>
  <!-- Subtle face hint (back) -->
  <ellipse cx="110" cy="130" rx="2" ry="4" fill="#444"/>
  <ellipse cx="130" cy="130" rx="2" ry="4" fill="#444"/>
  <!-- Mirror reflection Octocat face (light color, simplified) -->
  <ellipse cx="230" cy="90" rx="25" ry="22" fill="#fff" opacity="0.7"/>
  <!-- Reflection ears -->
  <polygon points="210,85 220,65 225,88" fill="#fff" opacity="0.7"/>
  <polygon points="250,85 240,65 235,88" fill="#fff" opacity="0.7"/>
  <!-- Reflection tentacles -->
  <ellipse cx="215" cy="112" rx="8" ry="4" fill="#fff" opacity="0.5" transform="rotate(-15 215 112)"/>
  <ellipse cx="245" cy="112" rx="8" ry="4" fill="#fff" opacity="0.5" transform="rotate(15 245 112)"/>
  <!-- Reflection face features -->
  <ellipse cx="223" cy="97" rx="2" ry="3" fill="#A3B5CC" opacity="0.8"/>
  <ellipse cx="237" cy="97" rx="2" ry="3" fill="#A3B5CC" opacity="0.8"/>
  <!-- Ground shadow -->
  <ellipse cx="160" cy="225" rx="100" ry="12" fill="#E8EAF6" opacity="0.7"/>
</svg>

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f0"/>
  
  <!-- Mirror oval -->
  <ellipse cx="150" cy="120" rx="60" ry="80" fill="none" stroke="#4a4a4a" stroke-width="8"/>
  
  <!-- Mirror reflection highlights -->
  <path d="M110 60 Q120 50 130 60" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  <path d="M120 80 Q125 75 130 80" stroke="#c0c0c0" stroke-width="2" fill="none"/>
  
  <!-- Cat in mirror (reflection) -->
  <g transform="translate(150,120)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="25" fill="#4a4a4a"/>
    
    <!-- Ears -->
    <polygon points="-20,-35 -15,-50 -10,-35" fill="#4a4a4a"/>
    <polygon points="10,-35 15,-50 20,-35" fill="#4a4a4a"/>
    
    <!-- Face -->
    <circle cx="0" cy="-20" r="18" fill="white"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-25" r="3" fill="black"/>
    <circle cx="8" cy="-25" r="3" fill="black"/>
    
    <!-- Nose -->
    <polygon points="0,-18 -2,-15 2,-15" fill="black"/>
    
    <!-- Mouth -->
    <path d="M0,-15 Q-3,-12 -6,-15" stroke="black" stroke-width="1.5" fill="none"/>
    <path d="M0,-15 Q3,-12 6,-15" stroke="black" stroke-width="1.5" fill="none"/>
    
    <!-- Whiskers -->
    <line x1="-15" y1="-20" x2="-25" y2="-22" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="-15" x2="-25" y2="-15" stroke="black" stroke-width="1"/>
    <line x1="15" y1="-20" x2="25" y2="-22" stroke="black" stroke-width="1"/>
    <line x1="15" y1="-15" x2="25" y2="-15" stroke="black" stroke-width="1"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="15" ry="20" fill="#4a4a4a"/>
    
    <!-- Legs -->
    <rect x="-12" y="25" width="6" height="15" fill="#4a4a4a" rx="3"/>
    <rect x="6" y="25" width="6" height="15" fill="#4a4a4a" rx="3"/>
    
    <!-- Shadow -->
    <ellipse cx="0" cy="45" rx="20" ry="4" fill="rgba(0,0,0,0.2)"/>
  </g>
  
  <!-- Real cat (outside mirror) -->
  <g transform="translate(280,140)">
    <!-- Head silhouette -->
    <circle cx="0" cy="-20" r="25" fill="#4a4a4a"/>
    
    <!-- Ears silhouette -->
    <polygon points="-20,-35 -15,-50 -10,-35" fill="#4a4a4a"/>
    <polygon points="10,-35 15,-50 20,-35" fill="#4a4a4a"/>
    
    <!-- Body silhouette -->
    <ellipse cx="0" cy="10" rx="15" ry="20" fill="#4a4a4a"/>
    
    <!-- Legs silhouette -->
    <rect x="-12" y="25" width="6" height="15" fill="#4a4a4a" rx="3"/>
    <rect x="6" y="25" width="6" height="15" fill="#4a4a4a" rx="3"/>
    
    <!-- Tail -->
    <path d="M15,20 Q30,10 35,25 Q40,35 30,40" stroke="#4a4a4a" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Shadow -->
    <ellipse cx="0" cy="45" rx="20" ry="4" fill="rgba(0,0,0,0.2)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#4a4a4a">ReflectoCat</text>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" preserveAspectRatio="xMidYMid meet">
  <!-- Beige background -->
  <rect width="500" height="300" fill="#f5f0e6" />
  <!-- Mirror frame -->
  <ellipse cx="200" cy="150" rx="120" ry="150" fill="white" stroke="#333333" stroke-width="6" />
  <!-- Reflection (lighter) -->
  <g fill="#777777">
    <!-- Body -->
    <ellipse cx="200" cy="220" rx="40" ry="60" />
    <!-- Head -->
    <circle cx="200" cy="150" r="30" />
    <!-- Ears -->
    <polygon points="180,130 190,100 200,130" />
    <polygon points="220,130 230,100 240,130" />
  </g>
  <!-- Cat outside mirror (darker) -->
  <g fill="#333333">
    <!-- Body -->
    <ellipse cx="350" cy="230" rx="40" ry="60" />
    <!-- Head -->
    <circle cx="350" cy="160" r="30" />
    <!-- Ears -->
    <polygon points="330,140 340,110 350,140" />
    <polygon points="370,140 380,110 390,140" />
  </g>
  <!-- Logo Text -->
  <text x="250" y="280" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="36" fill="#333333">
    ReflectoCat
  </text>
</svg>
